- name: Install aptitude
  raw: apt-get -y install aptitude

- name: upgrade packages
  apt:
    upgrade: yes
    update_cache: yes

- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present

- name: Allow wheel group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'

- name: Create deploy user with sudo access.
  user: 
    name: '{{ deploy_user }}' 
    groups: wheel 
    append: yes
    state: present 
    createhome: yes
    shell: /bin/bash

- name: Restart sshd
  service:
    name: sshd
    enabled: yes
    state: restarted

- name: Create working directory
  file:
    path: '{{ working_dir }}'
    state: directory
    owner: '{{ deploy_user }}'
    group: '{{ deploy_group }}'

- name: Prepare block storage
  include_tasks: prepare_block_storage.yml
  when: setup_block_storage | bool

- name: Create sub directories
  file:
    path: '{{ working_dir }}/{{ item }}'
    state: directory
    owner: '{{ deploy_user }}'
    group: '{{ deploy_group }}'
  loop:
    - src
    - deploy
    - versions
    - backups
    - snapshots
    - vendor
    - dist
    - cron

- name: Tune CPU params
  include_tasks: tune_cpu.yml
  when: tune_cpu | bool
